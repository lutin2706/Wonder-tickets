<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header_admin :: header_admin"></div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1 class="p-5">Register</h1>
            <form class="p-3" method="post" action="#" th:action="@{/register}" th:object="${userRegistrationForm}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" th:field="*{username}"/>
                    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger mt-3" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" id="email" th:field="*{email}"/>
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger mt-3" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" th:field="*{password}"/>
                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger mt-3" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="passwordCheck">Password check</label>
                    <input class="form-control" type="password" id="passwordCheck" th:field="*{passwordCheck}"/>
                    <div th:if="${#fields.hasErrors('passwordCheck')}" class="alert alert-danger mt-3" th:errors="*{passwordCheck}"></div>
                </div>
                <input class="btn btn-primary float-right" type="submit" value="Send"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
