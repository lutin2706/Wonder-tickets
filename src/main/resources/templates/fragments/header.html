<nav xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="header"
     class="navbar navbar-expand-lg navbar-light" style="background-color: #F78492;">
    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
    <h2><i class="fas fa-ticket-alt"></i> Wonder tickets</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="#" th:href="@{/register}">
                    Register
                </a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="#" th:href="@{/login}">
                    Log in
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')||hasRole('EMPLOYEE')">
                <a class="nav-link" href="#" th:href="@{/admin}">
                    Administration Panel
                </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form method="post" action="#" th:action="@{/logout}">
                    <button class="btn btn-link nav-link" type="submit">Log out (<span sec:authentication="principal.username"></span>)</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
